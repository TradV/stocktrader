{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="./register" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="confirmation">Confirm</label>
        <input type="password" name="confirmation" class="form-control" id="confirmation" placeholder="Retype password">
    </div>
    <button type="submit" class="btn btn-primary btn-outline-light btn-lg btn-block">Log In</button>
</form>
{% endblock %}
