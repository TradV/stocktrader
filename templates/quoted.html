{% extends "layout.html" %}

{% block title %}
Stock Quote
{% endblock %}

{% block main %}
<div class="quotes container">

    <div class="row">
        {% for value in stock_info %}
        <div class="col-sm-4 text-light"><b>{{value.capitalize()}}</b>: {{stock_info[value]}}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
